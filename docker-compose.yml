x-build-args:
  &cu118_args
  PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cu118

services:
  film2_bootstrap:
    image: python:3.11-slim
    container_name: film2_bootstrap
    command: ["/bin/bash","-lc","/bin/bash /bootstrap/bootstrap_models.sh"]
    environment:
      - FILM2_MODELS=/opt/models
      - HF_HOME=/opt/models/.hf
      - TRANSFORMERS_CACHE=/opt/models/.hf
      - TORCH_HOME=/opt/models/.torch
      - HF_HUB_ENABLE_PROGRESS_BARS=1
      - HF_HUB_ENABLE_XET=0
      - HF_MAX_WORKERS=4
      - SKIP_SVD=1
      - MUSIC_ENGINE_REPO=${MUSIC_ENGINE_REPO:-}
      - MUSIC_ENGINE_TARBALL_URL=${MUSIC_ENGINE_TARBALL_URL:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - film2_models:/opt/models
      - ./bootstrap:/bootstrap:ro
      - void_artifacts:/workspace/uploads
    restart: "no"


  melody:
    build:
      context: ./services/melody
      dockerfile: Dockerfile
    container_name: melody_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    environment:
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOG_DIR=/workspace/logs
    network_mode: host
    expose:
      - "7861"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    

  dsinger:
    build:
      context: ./services/dsinger
      dockerfile: Dockerfile
    container_name: dsinger_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    environment:
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOG_DIR=/workspace/logs
    network_mode: host
    expose:
      - "7862"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    

  rvc_python:
    build:
      context: ./services/rvc_python
      dockerfile: Dockerfile
    container_name: rvc_python
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/workspace/logs
    volumes:
      # RVC models live here; one subdir per model (trained voice models)
      - rvc_models:/srv/rvc_models
      # Access to Titan pretrained weights from bootstrap (read-only)
      - film2_models:/opt/models:ro
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    network_mode: host
    expose:
      - "5050"

  rvc_trainer:
    build:
      context: ./services/rvc_trainer
      dockerfile: Dockerfile
    container_name: rvc_trainer
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/workspace/logs
      - RVC_TRAIN_DATA_ROOT=/srv/data
      - RVC_MODELS_ROOT=/srv/rvc_models
      - RVC_WEBUI_ROOT=/srv/rvc_webui
      # Default voices: do not require env vars. Point both male/female defaults
      # to the base Titan checkpoint (/srv/rvc_models/TITAN/TITAN.pth).
      - RVC_DEFAULT_MALE_VOICE_ID=${RVC_DEFAULT_MALE_VOICE_ID:-TITAN}
      - RVC_DEFAULT_FEMALE_VOICE_ID=${RVC_DEFAULT_FEMALE_VOICE_ID:-TITAN}
    volumes:
      # Titan pretrain is already on the server; mount it read-only
      - film2_models:/opt/models:ro
      # Shared RVC models (same volume as rvc_python uses)
      - rvc_models:/srv/rvc_models
      # Training data + logs
      - rvc_train_data:/srv/data
      - rvc_logs:/srv/logs
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    network_mode: host
    expose:
      - "7070"

  rvc:
    build:
      context: ./services/rvc
      dockerfile: Dockerfile
    container_name: rvc_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - rvc_python
      - rvc_trainer
    environment:
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      # RVC uses the shared model volume populated by bootstrap (rvc_titan under /opt/models).
      - RVC_MODEL_ROOT=/opt/models/rvc_titan
      - RVC_REGISTRY_PATH=/rvc/assets/registry.json
      - RVC_VOICES_ROOT=/rvc/assets/voices
      - RVC_ENGINE_BASE=http://127.0.0.1:5050
      - RVC_TRAINER_BASE=http://127.0.0.1:7070
      - RVC_MODELS_ROOT=/srv/rvc_models
      # Default voices: do not require env vars. Point both male/female defaults
      # to the base Titan checkpoint (/srv/rvc_models/TITAN/TITAN.pth).
      - RVC_DEFAULT_MALE_VOICE_ID=${RVC_DEFAULT_MALE_VOICE_ID:-TITAN}
      - RVC_DEFAULT_FEMALE_VOICE_ID=${RVC_DEFAULT_FEMALE_VOICE_ID:-TITAN}
      # Service URLs for mining
      - DEMUCS_API_URL=http://127.0.0.1:9101
      - WHISPER_API_URL=http://127.0.0.1:7861
      - VOCALFIX_API_URL=http://127.0.0.1:7866
      - LOG_DIR=/workspace/logs
    network_mode: host
    expose:
      - "7863"
    volumes:
      # Shared FILM2 model volume; bootstrap deposits blaise-tk/TITAN under /opt/models/rvc_titan
      - film2_models:/opt/models:ro
      # Persist RVC registry and voices
      - rvc_assets:/rvc/assets
      # Shared RVC models (same volume as rvc_python and rvc_trainer use)
      - rvc_models:/srv/rvc_models
      # Training data access
      - rvc_train_data:/srv/data
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    

  vocalfix:
    build:
      context: ./services/vocalfix
      dockerfile: Dockerfile
    container_name: vocalfix_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    environment:
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOG_DIR=/workspace/logs
    network_mode: host
    expose:
      - "7864"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    

  master:
    build:
      context: ./services/master
      dockerfile: Dockerfile
    container_name: master_service
    restart: unless-stopped
    network_mode: host
    expose:
      - "7865"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    

  mfa:
    build:
      context: ./services/mfa
      dockerfile: Dockerfile
    container_name: mfa_service
    restart: unless-stopped
    network_mode: host
    expose:
      - "7867"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    
    

  prosody:
    build:
      context: ./services/prosody
      dockerfile: Dockerfile
    container_name: prosody_service
    restart: unless-stopped
    network_mode: host
    expose:
      - "7868"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    
      
  sfx:
    build:
      context: ./services/sfx
      dockerfile: Dockerfile
    container_name: sfx_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    environment:
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOG_DIR=/workspace/logs
    network_mode: host
    expose:
      - "7866"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    
      
  nvidia_init:
    image: ubuntu:22.04
    container_name: nvidia_init
    privileged: true
    pid: "host"
    network_mode: host
    restart: "no"
    environment:
      - TARGET_LIB_DIR=/host/usr/lib/x86_64-linux-gnu
      - HOST_ROOT=/host
    volumes:
      - /:/host:rw
      - /proc:/host/proc:rw
      - /sys:/host/sys:rw
      - /dev:/host/dev:rw
      - /run/systemd/resolve:/host/run/systemd/resolve:ro
      - ./docker/nvidia-init/nvidia-init-safe.sh:/init.sh:ro
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    entrypoint: ["/bin/bash","-lc","cp /init.sh /tmp/init.sh; chmod +x /tmp/init.sh; sed -i 's/\\r$//' /tmp/init.sh || true; bash /tmp/init.sh || true"]

  


  pgvector:
    network_mode: host
    image: pgvector/pgvector:0.7.4-pg16
    container_name: pgvector_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ragdb
      - POSTGRES_USER=rag
      - POSTGRES_PASSWORD=ragpass
      - LOG_DIR=/workspace/logs
    # host networking: no ports mapping needed
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
    
  ollama_qwen:
    network_mode: host
    image: ollama/ollama:latest
    container_name: ollama_qwen
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    # host networking: no ports mapping needed
    environment:
      - OLLAMA_HOST=0.0.0.0:11435
      - OLLAMA_KEEP_ALIVE=24h
      - NVIDIA_VISIBLE_DEVICES=${OLLAMA_QWEN_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ollama_qwen_data:/root/.ollama
      - void_artifacts:/workspace/uploads
    

  init_qwen:
    image: curlimages/curl:8.7.1
    container_name: init_qwen
    network_mode: host
    depends_on:
      - ollama_qwen
    environment:
      - QWEN_MODEL_ID=${QWEN_MODEL_ID:-qwen3:30b-a3b-instruct-2507-q4_K_M}
    command: ["sh","-lc","until curl -sf http://127.0.0.1:11435/api/tags >/dev/null; do sleep 2; done; echo Pulling $QWEN_MODEL_ID; curl -sf -X POST http://127.0.0.1:11435/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"${QWEN_MODEL_ID}\"}'; echo Pulled $QWEN_MODEL_ID"]

  glm_ollama:
    network_mode: host
    image: ollama/ollama:latest
    container_name: glm_ollama
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    # host networking: no ports mapping needed
    environment:
      - OLLAMA_HOST=0.0.0.0:11433
      - OLLAMA_KEEP_ALIVE=24h
      - NVIDIA_VISIBLE_DEVICES=${OLLAMA_GLM_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ollama_glm_data:/root/.ollama
      - void_artifacts:/workspace/uploads


  deepseek_ollama:
    network_mode: host
    image: ollama/ollama:latest
    container_name: deepseek_ollama
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    # host networking: no ports mapping needed
    environment:
      - OLLAMA_HOST=0.0.0.0:11436
      - OLLAMA_KEEP_ALIVE=24h
      - NVIDIA_VISIBLE_DEVICES=${OLLAMA_DEEPSEEK_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ollama_deepseek_data:/root/.ollama
      - void_artifacts:/workspace/uploads

  init_glm:
    image: curlimages/curl:8.7.1
    container_name: init_glm
    network_mode: host
    depends_on:
      - glm_ollama
    environment:
      - GLM_MODEL_ID=${GLM_MODEL_ID:-glm4:9b}
    command: ["sh","-lc","until curl -s http://127.0.0.1:11433/api/tags >/dev/null; do sleep 2; done; echo Pulling $GLM_MODEL_ID; curl -s -X POST http://127.0.0.1:11433/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"${GLM_MODEL_ID:-glm4:9b}\"}'; echo Pulled $GLM_MODEL_ID"]


  init_deepseek:
    image: curlimages/curl:8.7.1
    container_name: init_deepseek
    network_mode: host
    depends_on:
      - deepseek_ollama
    environment:
      - DEEPSEEK_CODER_MODEL_ID=${DEEPSEEK_CODER_MODEL_ID:-deepseek-coder-v2:lite}
    command: ["sh","-lc","until curl -s http://127.0.0.1:11436/api/tags >/dev/null; do sleep 2; done; echo Pulling $DEEPSEEK_CODER_MODEL_ID; curl -s -X POST http://127.0.0.1:11436/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"${DEEPSEEK_CODER_MODEL_ID:-deepseek-coder-v2:lite}\"}'; echo Pulled $DEEPSEEK_CODER_MODEL_ID"]

  init_qwen_vl:
    image: curlimages/curl:8.7.1
    container_name: init_qwen_vl
    network_mode: host
    depends_on:
      - ollama_qwen
    environment:
      - QWEN_VL_MODEL_ID=${QWEN_VL_MODEL_ID:-qwen3-vl:8b}
    command: ["sh","-lc","until curl -sf http://127.0.0.1:11435/api/tags >/dev/null; do sleep 2; done; echo Pulling $QWEN_VL_MODEL_ID; curl -sf -X POST http://127.0.0.1:11435/api/pull -H 'Content-Type: application/json' -d '{\"name\":\"${QWEN_VL_MODEL_ID:-qwen3-vl:8b}\"}'; echo Pulled $QWEN_VL_MODEL_ID"]

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
      args:
        <<: *cu118_args
    container_name: void_orchestrator
    restart: unless-stopped
    network_mode: host
    
    # IMPORTANT (policy): Workpath/imports are FIXED.
    # - Do NOT set PYTHONPATH here.
    # - Do NOT use uvicorn --app-dir or change the module path.
    # - The app must be imported as 'app.*' from /app inside the image.
    # - Changing workpath/module path is FORBIDDEN.
    environment:
      - PYTHONUNBUFFERED=1
      - FILM2_MODELS=/opt/models
      - FILM2_DATA=/srv/film2
      - QWEN_BASE_URL=http://127.0.0.1:11435
      - QWEN_MODEL_ID=${QWEN_MODEL_ID:-qwen3:30b-a3b-instruct-2507-q4_K_M}
      - GLM_OLLAMA_BASE_URL=${GLM_OLLAMA_BASE_URL:-http://127.0.0.1:11433}
      - GLM_MODEL_ID=${GLM_MODEL_ID:-glm4:9b}
      - DEEPSEEK_CODER_OLLAMA_BASE_URL=${DEEPSEEK_CODER_OLLAMA_BASE_URL:-http://127.0.0.1:11436}
      - DEEPSEEK_CODER_MODEL_ID=${DEEPSEEK_CODER_MODEL_ID:-deepseek-coder-v2:lite}
      # Enable ICW + Committee + Tools by default
      - ICW_MODE=${ICW_MODE:-committee}
      - ICW_DISABLE=0
      - AUTO_EXECUTE_TOOLS=${AUTO_EXECUTE_TOOLS:-true}
      - ALLOW_TOOL_EXECUTION=${ALLOW_TOOL_EXECUTION:-true}
      - ENABLE_DEBATE=${ENABLE_DEBATE:-true}
      - MAX_DEBATE_TURNS=${MAX_DEBATE_TURNS:-1}
      - ABLATE=${ABLATE:-on}
      - ABLATE_EXPORT=${ABLATE_EXPORT:-on}
      - ABLATE_SCOPE=${ABLATE_SCOPE:-auto}
      - RAG_CACHE_TTL_SEC=${RAG_CACHE_TTL_SEC:-300}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-8192}
      - DEFAULT_TEMPERATURE=${DEFAULT_TEMPERATURE:-0.3}
      - ENABLE_WEBSEARCH=${ENABLE_WEBSEARCH:-true}
      - SERPAPI_API_KEY
      - EXECUTOR_BASE_URL=http://127.0.0.1:8081
      - PLANNER_MODEL=${PLANNER_MODEL:-qwen3}
      # Audio/vocal services are required parts of the pipeline; these must be set.
      - RVC_API_URL=${RVC_API_URL:-http://127.0.0.1:7863}
      - VOCAL_FIXER_API_URL=${VOCAL_FIXER_API_URL:-http://127.0.0.1:7864}
      - MCP_HTTP_BRIDGE_URL
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - ASSEMBLER_API_URL=http://127.0.0.1:9095
      - DRT_API_URL=http://127.0.0.1:8086
      - ORCH_LOG_DIR=/workspace/logs
      - POSTGRES_HOST=127.0.0.1
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ragdb
      - POSTGRES_USER=rag
      - POSTGRES_PASSWORD=ragpass
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-BAAI/bge-large-en-v1.5}
      - XTTS_API_URL=http://127.0.0.1:8020
      - WHISPER_API_URL=http://127.0.0.1:9090
      - FACEID_API_URL=http://127.0.0.1:7000
      - MUSIC_API_URL=http://127.0.0.1:7860
      - DEMUCS_API_URL=http://127.0.0.1:9101
      - COMFYUI_API_URL=http://192.168.50.222:8188
      - COMFY_WORKFLOW_PATH=/workspace/services/image/workflows/stock_smoke.json
      - COMFYUI_API_URLS=${COMFYUI_API_URLS:-}
      - COMFYUI_REPLICAS=${COMFYUI_REPLICAS:-1}
      - SCENE_SUBMIT_CONCURRENCY=${SCENE_SUBMIT_CONCURRENCY:-4}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-}
      - UPLOAD_DIR=/workspace/uploads
      - VLM_API_URL=http://127.0.0.1:8050
      - OCR_API_URL=http://127.0.0.1:8070
      - TEACHER_API_URL=http://127.0.0.1:8097
      - AESTHETIC_HEAD_PATH=/opt/models/aesthetic/laion_v2_linear_L14.pt
      - MFA_API_URL=${MFA_API_URL:-http://127.0.0.1:7867}
      - VISION_REPAIR_API_URL=${VISION_REPAIR_API_URL:-http://127.0.0.1:8095}
      - INSIGHTFACE_HOME=/models/insightface
    # Run the canonical orchestrator application
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--log-level","info","--access-log","--use-colors"]
    volumes:
      - ./:/workspace
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
      - film2_models:/opt/models
      - film2_data:/srv/film2
      - ./assets/comfyui/input:/comfyui/input
      - ./assets/insightface:/models/insightface

  music:
    build:
      context: .
      dockerfile: services/music/Dockerfile
    container_name: music_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/workspace/logs
      - NVIDIA_VISIBLE_DEVICES=${MUSIC_GPU:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - UPLOAD_DIR=/workspace/uploads
    network_mode: host
    expose:
      - "7860"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs


  xtts:
    build:
      # Build from repo root so we can COPY shared packages like `void_json/`
      # into the image (xtts does not mount the whole repo at runtime).
      context: .
      dockerfile: services/xtts/Dockerfile
      args:
        <<: *cu118_args
    container_name: xtts_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    # Run on host network so orchestrator and host can reach it at http://127.0.0.1:8020
    network_mode: host
    environment:
      - XTTS_MODEL_NAME=tts_models/multilingual/multi-dataset/xtts_v2
      - LOG_DIR=/workspace/logs
      # Persistent per-voice model map; lives on tts_cache volume.
      # Normally you don't need to override this.
      - XTTS_VOICE_MODEL_MAP_PATH=/root/.local/share/tts/voice_model_map.json
      - COQUI_TOS_AGREED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      
      - HF_HOME=/models/hf
      - TRANSFORMERS_CACHE=/models/hf
      - TORCH_HOME=/models/torch
    expose:
      - "8020"
    shm_size: "1g"
    
    volumes:
      - hf_cache:/models/hf
      - torch_cache:/models/torch
      # Persist XTTS cache and voice_model_map.json on a named volume.
      - tts_cache:/root/.local/share/tts
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs
      - film2_models:/opt/models:ro
      - film2_data:/srv/film2
    

  whisper:
    build:
      context: ./services/whisper
      dockerfile: Dockerfile
    container_name: whisper_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    environment:
      - WHISPER_MODEL_NAME=large-v3
      - WHISPER_CPU_THREADS=8
      - LOG_DIR=/workspace/logs
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    expose:
      - "9090"
    volumes:
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs

  faceid:
    build:
      context: ./services/faceid
      dockerfile: Dockerfile
    container_name: faceid_service
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - LOG_DIR=/workspace/logs
    expose:
      - "7000"
    volumes:
      # Share the same antelopev2 ONNX pack used by ComfyUI/InstantID.
      - comfyui_models:/opt/models
      - void_artifacts:/workspace/uploads
      - void_logs:/workspace/logs

  vision_repair:
    build:
      context: ./services/vision_repair
      dockerfile: Dockerfile
    container_name: vision_repair
    restart: unless-stopped
    runtime: nvidia
    devices:
      - "nvidia.com/gpu=all"
    depends_on:
      - nvidia_init
      - film2_bootstrap
    environment:
      - NVIDIA_VISIBLE_DEVICES=${VISION_REPAIR_GPU:-all}
